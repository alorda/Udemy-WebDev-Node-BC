<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tictactoe.css">
</head>
<body>

  <div>
    <h1>Tic Tac Toe!</h1>
    <table>
        <tbody>
        <tr>
          <td class="bottom-border right-border"></td>
          <td class="bottom-border right-border left-border"></td>
          <td class="bottom-border left-border"></td>
        </tr>
        <tr>
          <td class="top-border right-border bottom-border"></td>
          <td class="all-border"></td>
          <td class="top-border left-border bottom-border"></td>
        </tr>
        <tr>
          <td class="top-border right-border"></td>
          <td class="top-border left-border right-border"></td>
          <td class="top-border left-border"></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
