<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Circles</title>
    <script type="text/javascript" src="paper-full.js"></script>
    <link rel="stylesheet" type="text/css" href="circles.css">

    <script type="text/paperscript" canvas="myCanvas">
        // Creates circles horizontally and vertically every 100px
        function radRandomizer(min, max) {
            return Math.random() * (max-min) + min;
        };

        function circleMaker() {
            var centerY = 35;
            while (centerY < 1000) {
                // x coordinate has to be reset each time before the for loop
                var centerX = 35;
                for (var i = 0; i < 10; i++) {
                    var rad = radRandomizer(7, 35);
                    var aCircle = new Path.Circle(new Point(centerX, centerY), rad);
                    aCircle.fillColor = 'pink';
                    centerX += 100;
                };
                // go to the next row and fill it with circles
                centerY += 100;
            };
        };
        circleMaker();
    </script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
